<!DOCTYPE html>  <html lang="pt-BR">  
<head>  
  <meta charset="UTF-8" />  
  <title>Admin – Minh'agente Viagens</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <style>  
    body {  
      font-family: Arial, sans-serif;  
      background: #0b1c2d;  
      color: white;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      margin: 0;  
    }  
  
    .box {  
      background: #ffffff;  
      color: #000;  
      padding: 20px;  
      border-radius: 8px;  
      width: 100%;  
      max-width: 320px;  
    }  
  
    h2 {  
      text-align: center;  
      margin-bottom: 15px;  
    }  
  
    input, button {  
      width: 100%;  
      padding: 10px;  
      margin-bottom: 10px;  
    }  
  
    button {  
      background: #0b1c2d;  
      color: white;  
      border: none;  
      cursor: pointer;  
    }  
  
    button:hover {  
      opacity: 0.9;  
    }  
  
    #painel {  
      display: none;  
    }  
  </style>  </head>  
<body>    <!-- LOGIN -->    <div class="box" id="login">  
    <h2>Login Admin</h2>  
    <input type="email" id="email" placeholder="Email" />  
    <input type="password" id="senha" placeholder="Senha" />  
    <button onclick="entrar()">Entrar</button>  
    <p id="erro" style="color:red;"></p>  
  </div>    <!-- PAINEL -->    <div class="box" id="painel">  
    <h2>Painel Admin</h2>  
    <p>Logado com sucesso ✅</p>  
    <button onclick="sair()">Sair</button>  
  </div>    <!-- FIREBASE -->    <script type="module">  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";  
    import { getAuth, signInWithEmailAndPassword, signOut }   
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";  
  
    const firebaseConfig = {  
      apiKey: "AIzaSyBLQ_rJ0o4i2Z1O9q0azS8vb4POwthiaMs",  
      authDomain:  "minh-agente-viagens.firebaseapp.com",  
      projectId:  "minh-agente-viagens",  
      appId: "1:519160141722:web:9cde946a199287e6fc4c23"  
    };  
  
    const app = initializeApp(firebaseConfig);  
    const auth = getAuth(app);  
  
    window.entrar = function () {  
      const email = document.getElementById("email").value;  
      const senha = document.getElementById("senha").value;  
  
      signInWithEmailAndPassword(auth, email, senha)  
        .then(() => {  
          document.getElementById("login").style.display = "none";  
          document.getElementById("painel").style.display = "block";  
        })  
        .catch(() => {  
          document.getElementById("erro").innerText = "Login inválido";  
        });  
    };  
  
    window.sair = function () {  
      signOut(auth).then(() => {  
        location.reload();  
      });  
    };  
  </script>  </body>  
</html>
